<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <meta charset="UTF-8"> 
        <title>Plik do notatek</title>
    </head>
    <body>
        <!-- Te komendy niżej przedstawiają różne rozmiary nagłówków-->
        <h1>To jest tekst w rozmiarze h1</h1>
        <h2>To jest tekst w rozmiarze h2</h2>
        <h3>To jest tekst w rozmiarze h3</h3>
        <h4>To jest tekst w rozmiarze h4</h4>
        <h5>To jest tekst w rozmiarze h5</h5>
        <h6>To jest tekst w rozmiarze h6</h6>

        <hr>

        <!--Tutaj będzie pogrubiony tekst-->
        <p>Tutaj jest coś <strong>bardzo</strong> ważnego.</p>
        <!--  To utworzy linijkę przerwy -->
        <br> 
        <!--Tutaj będzie kursywa-->
        <p>Tutaj za to coś <i>oldschool</i>.</p>

        <!--Tworzy linie-->
        <hr>

        <!--Tutaj będzie oddzielny blok tekstu-->
        <blockquote>
            To będzie pokazane jako oddzielny blok tekstu.
        </blockquote>

        <hr>

    </body>
</html>
